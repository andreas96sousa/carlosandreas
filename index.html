<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Carlos Andreas Developer</title>
</head>

<body>
    <header>
        <nav>
            <img src="/assets/logo-white.png" class="logominnor" alt="logo">
            <a href="#" class="title-2">Contato</a>
        </nav>
    </header>

    <main>

        <form class="form">
            <div class="form-title"><span>logue já no seu</span></div>
            <div class="title-2"><span>ESPAÇO</span></div>
            <div class="input-container">
                <input placeholder="Email" type="email" class="input-mail" />
                <span> </span>
            </div>

            <section class="bg-stars">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </section>

            <div class="input-container">
                <input placeholder="Senha" type="password" class="input-pwd" />
            </div>
            <button class="submit" type="submit">
                <span class="sign-text">ENTRAR</span>
            </button>

            <p class="signup-link">
                Não possui cadastro?
                <a class="up" href="">Cadastre-se!</a>
            </p>
        </form>

    </main>

    <footer>

        <p>All rights reserved - Carlos Andreas</p>

    </footer>


    <script src="script.js"></script>
</body>

</html>
